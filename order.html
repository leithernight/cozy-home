<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заказ</title><link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="/src/css/bootstrap.min.css">
    <script src="src/js/bootstrap.min.js"></script>
</head>
<body class="d-flex flex-column min-vh-100">
    <div class="wrapper d-flex flex-column min-vh-100">
        <header>
            <div class="container">
                <a href="index.html" class="header_logo">CozyHome</a>
                <div class="header_icons">
                    <a href="">
                        <img src="img/icon _heart_.png" alt="">
                    </a>
                    <a href="">
                        <img src="img/icon _user_.png" alt="">
                    </a>
                    <a href="cart.html">
                      <img src="img/icon _bag_.png" alt="">
                  </a>
                </div>
            </div>
        </header>
    
        <main>
          <div class="container">
            <h2>Оформить заказ</h2>
            <div class="container" style="display: flex; flex-direction: column; gap: 30px; align-items: center;">
                <section class="form">
                  <div>
                    <label for="inpSurname" class="form-label">Фамилия</label>
                    <input type="text" class="form-control border-black" id="inpSurname" placeholder="Петров">
                  </div>
                  <div>
                    <label for="inpName" class="form-label">Имя</label>
                    <input type="text" class="form-control border-black" id="inpName" placeholder="Иван">
                  </div>
                  <div>
 
                    <label for="inpEmail" class="form-label">E-mail</label>
                    <input type="email" class="form-control border-black" id="inpEmail" placeholder="name@mail.ru">
                  </div>
                  <div>
                    <label for="inpPhone" class="form-label">Телефон</label>
                    <input type="tel" class="form-control border-black" id="inpPhone" placeholder="+7">
                  </div>
                  <div>
                    <label for="inpDate" class="form-label">Дата</label>
                    <input type="text" class="form-control border-black" id="inpDate" placeholder="--/--/----">
                </section>
                <a href="order.html" class="btn border-black" data-bs-toggle="modal" data-bs-target="#exampleModal">Оформить заказ</a>
            </div>
          </div>
        </main>

        <footer class="mt-auto">
            <div class="container">
              <div>
                <section class="customers">
                  <h3>Покупателям</h3>
                  <div class="list">
                    <a href="">Доставка</a>
                    <a href="">Гарантия</a>
                    <a href="">Статус заказа</a>
                  </div>
                </section>
      
                <section class="about">
                  <h3>Компания</h3>
                  <div class="list">
                    <a href="">О нас</a>
                    <a href="">Контакты</a>
                  </div>
                </section>
              </div>
              
              <section class="links">
                <a href="">
                  <img src="img/icon _sms_.png" alt="">
                </a>
                <a href="">
                  <img src="img/icon _whatsapp_.png" alt="">
                </a>
                <a href="">
                  <img src="img/icon _send 2_.png" alt="">
                </a>
              </section>
            </div>
          </footer>
    </div>

    <div class="modal" tabindex="-1" id="exampleModal">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Заказ № 351</h5>
          </div>
          <div class="modal-body">
            <span>Ваш заказ успешно сформирован!<br>Дата доставки: 12/12/2023</span>
            <p>Информация выслана на Ваш e-mail, указанный при оформлении заказа</p>
          </div>
          <div class="modal-footer">
            <a href="index.html" type="button" class="btn btn-secondary">На главную</a>
          </div>
        </div>
      </div>
    </div>

    <script src="src/js/index.js"></script>
</body>
</html>
